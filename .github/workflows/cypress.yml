name: Cypress Tests
on: [push]

jobs:
  mrb-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          push: false
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ./Dockerfile
          tags: mrbeam_plugin:latest
          outputs: type=docker,dest=/tmp/image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: mrbeam_plugin
          path: /tmp/image.tar

  ui-chrome-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    needs: mrb-docker
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [ 1, 2, 3, 4, 5 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: mrbeam_plugin
          path: /tmp
      - name: Load Docker image
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get install docker.io -y
          docker load --input /tmp/image.tar
          docker network ls
          BRIDGE_NETWORK_ID=$(docker network ls --filter=name=github_network_ --format="{{.ID}}")
          echo $BRIDGE_NETWORK_ID
          docker run --name mrbeam-plugin -d -p5002:5000 --net $BRIDGE_NETWORK_ID mrbeam_plugin
          docker image ls -a
          docker network inspect $BRIDGE_NETWORK_ID -f "{{json .Containers }}"
          docker network inspect bridge -f "{{json .Containers }}"
          docker inspect -f '{{ .NetworkSettings.IPAddress }}' $(docker ps -q)
          sleep 95
          docker ps -a
          docker logs mrbeam-plugin
      - name: UI Tests - Chrome
        uses: cypress-io/github-action@v4
        with:
          install: false
#          start: npm run docker:run
          wait-on: "http://127.0.0.1:5002/"
#          wait-on-timeout: 300
          browser: chrome
          config-file: cypress.config.js
          parallel: true
          group: 'UI - Chrome'
          spec: cypress/e2e/*
        env:
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


